<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Reuniões</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./select-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="left-container">
        <div id="book-court">
          <h1>Book a Court</h1>
          <p>Location</p>
          <div class="custom-select" style="width: 340px">
            <select>
              <option value="singapore">Singapore</option>
              <option value="0">Singapore</option>
              <option value="1">Brazil</option>
            </select>
          </div>
          <p>Duration</p>
          <div class="custom-select" style="width: 340px">
            <select>
              <option value="30">30 minutes</option>
              <option value="30" onclick="myFunction()">30 minutes</option>
              <option value="60">60 minutes</option>
            </select>
          </div>
        </div>
      </div>
      <section class="content-calendar">
        <h1 class="titulo-date">Pick date and time</h1>
        <div class="calendar">
          <div class="header">
            <h2 id="monthYear"></h2>
            <div>
              <button id="prev" onclick="prevMonth()">&lt;</button>
              <button id="next" onclick="nextMonth()">&gt;</button>
            </div>
          </div>
          <div class="weekdays">
            <div class="weekday">Su</div>
            <div class="weekday">Mo</div>
            <div class="weekday">Tu</div>
            <div class="weekday">We</div>
            <div class="weekday">Th</div>
            <div class="weekday">Fr</div>
            <div class="weekday">Sa</div>
          </div>
          <div class="days" id="days"></div>
        </div>
      </section>
      <section class="content-mark"></section>
      <script src="script.js"></script>
      <script src="select-script.js"></script>
    </main>
  </body>
</html>
