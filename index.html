<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Reuniões</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
  </head>
  <body>
    <div class="content-main">
      <section class="content-book">
        <h1 class="titulo-book">Book a Court</h1>
        <div class="content-discript">
          <h4>Location</h4>
          <select class="btn-select">
            <option>Singapore</option>
            <option>Brazil</option>
          </select>
        </div>
        <div class="content-discript">
          <h4>Duration</h4>
          <select class="btn-select">
            <option>60 min</option>
            <option>30 min</option>
          </select>
        </div>
      </section>
      <section class="content-calendar">
        <h1 class="titulo-date">Pick date and time</h1>
        <div class="calendar">
          <div class="header">
            <h2 id="monthYear"></h2>
            <div>
              <button id="prev" onclick="prevMonth()">&lt;</button>
              <button id="next" onclick="nextMonth()">&gt;</button>
            </div>
          </div>
          <div class="weekdays">
            <div class="weekday">Su</div>
            <div class="weekday">Mo</div>
            <div class="weekday">Tu</div>
            <div class="weekday">We</div>
            <div class="weekday">Th</div>
            <div class="weekday">Fr</div>
            <div class="weekday">Sa</div>
          </div>
          <div class="days" id="days"></div>
        </div>
      </section>
      <section class="content-mark"></section>
      <script src="script.js"></script>
    </div>
  </body>
</html>
